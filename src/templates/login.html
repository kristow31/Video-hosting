  $(document).on('click', 'a[data-load]', function(event) {
    if ($('#live_post_id').length > 0) {
          DeleteLive();
          window.location = $(this).attr('href');
          return false;
    }
    $('#bar_loading').show();
      event.preventDefault();
      var url = $(this).attr('data-load');
      if ($('video').length > 0) {
        $('video')[0].pause();
      }
      $.ajax({
        url: PT_Page_Loading_File()+url,
        type: 'GET',
        dataType: 'html'
      })
      .done(function(data_html) {
        if ($(data_html).filter('#json-data').length > 0) {
            if (typeof(ads_) != 'undefined') {
              clearInterval(ads_);
            }

            data = JSON.parse($(data_html).filter('#json-data').val());



            (data.page == 'home') ? $('#home_menu_').addClass('active') : $('#home_menu_').removeClass('active');
            (data.page == 'history') ? $('#history_menu_').addClass('active') : $('#history_menu_').removeClass('active');
            (data.page == 'articles') ? $('#articles_menu_').addClass('active') : $('#articles_menu_').removeClass('active');
            (data.page == 'latest') ? $('#latest_menu_').addClass('active') : $('#latest_menu_').removeClass('active');
            (data.page == 'trending') ? $('#trending_menu_').addClass('active') : $('#trending_menu_').removeClass('active');
            (data.page == 'paid-videos') ? $('#paid_videos_').addClass('active') : $('#paid_videos_').removeClass('active');
            (data.page == 'top') ? $('#top_menu_').addClass('active') : $('#top_menu_').removeClass('active');
            (data.page == 'movies') ? $('#movies_menu_').addClass('active') : $('#movies_menu_').removeClass('active');
            (data.page == 'popular_channels') ? $('#popular_channels_menu_').addClass('active') : $('#popular_channels_menu_').removeClass('active');
            (data.page == 'stock') ? $('#stock_videos_menu_').addClass('active') : $('#stock_videos_menu_').removeClass('active');


            window.history.pushState({state:'new'},'', data.url);
            $('#container_content').html(data_html);
            $('meta[name=title]').attr('content', data.title);
            $('meta[name=description]').attr('content', data.description);
            $('meta[name=keywords]').attr('content', data.keyword);
            $('title').text(data.title);
            var main_container_class = 'main-content ';
            (data.page != 'login') ? main_container_class += ' container ' : main_container_class += ' welcome-page ';
            if (data.is_movie == true) {
              $('.toggle-mode').hide();
              $('.logo-img img').attr('src', 'https://demo.playtubescript.com/themes/default/img/logo-light.png');
              (data.page == 'watch') ? main_container_class += ' movies-container ' : main_container_class += ' ';
            }
            else{
              if ($('#toggle-mode').prop( "checked" ) === true) {
                $('.logo-img img').attr('src', 'https://demo.playtubescript.com/themes/default/img/logo-light.png');
              }
              else{
                $('.logo-img img').attr('src', 'https://demo.playtubescript.com/themes/default/img/logo.png');
              }
              $('.toggle-mode').show();
              (data.page == 'watch') ? main_container_class += ' watch-container ' : main_container_class += ' ';
            }

      			(data.page == 'movie') ? main_container_class += ' movies-container ' : main_container_class += ' ';
                  (data.page == 'go_pro') ? main_container_class += ' p-relative ' : main_container_class += ' ';
      			(data.page == 'home') ? main_container_class += ' home-container ' : main_container_class += ' ';
            $('#main-container').attr('class',main_container_class);
            (data.page == 'messages') ? $('#header_ad_').attr('class','hidden') : $('#header_ad_').attr('class','ads-placment');
            (data.page == 'messages') ? $('#footer_ad_').attr('class','hidden') : $('#footer_ad_').attr('class','ads-placment');
            (data.page == 'watch') ? $('#header_change_2').attr('class','container watch-container') : $('#header_change_2').attr('class','container');
            (data.page == 'watch') ? $('#header_change_3').attr('class','container watch-container') : $('#header_change_3').attr('class','container');
          }
          else{
            window.location.href = site_url+'/login';
          }
      })
      .fail(function() {
        if (typeof(getCookie('user_id')) == 'undefined') {
          window.location.href = site_url+'/login';
        }
        else{
          window.location.href = site_url+'/404';
        }
      })
      .always(function() {
        window.scrollTo(0,0);
        $('#bar_loading').delay(300).fadeOut(300);
        $(".video-player").hover(
            function(e){
              $('.watermark').css('display', 'block');
             },
            function(e){
              setTimeout(function () {
                if ($('.video-player:hover').length == 0) {
                  $('.watermark').css('display', 'none');
                }
              }, 1000);
             }
        );
      });
  });

	event.preventDefault();
	$('body').toggleClass('side_open');
});

$('#search-bar').keyup(function(event) {
	var search_value = $(this).val();
	var search_dropdown = $('.search-dropdown');
	if (search_value == '') {
		search_dropdown.addClass('hidden');
		search_dropdown.empty();
		return false;
	} else {
		search_dropdown.removeClass('hidden');
	}
    $.post('https://demo.playtubescript.com/aj/search', {search_value: search_value}, function(data, textStatus, xhr) {
    	if (data.status == 200) {
    		search_dropdown.html(data.html);
    	} else {
	       search_dropdown.addClass('hidden');
		   search_dropdown.empty();
		   return false;
    	}
    });
});

jQuery(document).click(function(event){
    if (!(jQuery(event.target).closest(".search-dropdown").length)) {
        jQuery('.search-dropdown').addClass('hidden');

});

jQuery(document).click(function(event){

        jQuery('body').removeClass('side_open');
    }
});

    });
  });
});

  }
  if (type == 'edit-page') {
    $('.btn-delete').attr('disabled', true);

    $('#video-' + id).slideUp('200', function () {

function PT_ReportVideo(video_id,self){
  if (!video_id || !self) { return false;}

    var message = "";
    self = $(self);
    if (self.attr('data-rep') == 1) {
      swal({
        title: 'Report this video',
        html: $('<form>').add($('<p>',{
          text:"Please write a summary of what this video was about",
          class:'report-message-label'
        })).add($('<textarea>',{
          id:'report-message',
          rows: 4,
          placeholder:'Message'
        })),
        showCancelButton: true,
        confirmButtonText: 'Submit',
        cancelButtonText: 'Cancel',
        customClass:'report-video-popup',
        animation: false,
        preConfirm: function(name){
          return new Promise(function(resolve,reject){
              message = $('#report-message').val();
              if (message.length < 1) {
                swal.showValidationError(
                  'Please check the details'
                );
                reject();
              }
              else{
                resolve();
              }
          });
        },
        allowOutsideClick: false
      }).then(function(){
        $.ajax({
          url: 'https://demo.playtubescript.com/aj/report/video/report',
          type: 'POST',
          dataType: 'json',
          data: {id: video_id,text:message},
        })
        .done(function(data) {
          if (data.status == 200) {
            swal({
              title: 'Thank you',
              html: 'We have received your report!'
            });
            self.find('span').text('Cancel Report');
            self.attr('data-rep', '0');
            self.addClass('active');
          }
          else if(data.status == 304){
            self.find('span').text('Report');
            self.attr('data-rep', '1');
            self.removeClass('active');
            notif({
              msg: "Your report has been canceled!",
              type: "default",
              fade:0,
              timeout:1500
            });
          }
        });
      });
    }
    else{
      $.ajax({
        url: 'https://demo.playtubescript.com/aj/report/video/cancel',
        type: 'POST',
        dataType: 'json',
        data: {id: video_id},
      })
      .done(function(data) {
        if(data.status == 304){
          self.find('span').text('Report');
          self.attr('data-rep', '1');
          self.removeClass('active');
          notif({
            msg: "Your report has been canceled!",
            type: "default",
            fade:0,
            timeout:1500
          });
        }
      });
    }  
}

        .fail(function() {
          swal.close();
          console.log("error");

        //Error

  })
  .fail(function() {

function PT_LikeComments(self,type,comment_id){
  if (!self || (type != 'up' && type != 'down') || !comment_id){
    return false;
  }

  else if (!$('#main-container').attr('data-logged') && $('#main-url').val()) {
    window.location.href = PT_Ajax_Requests_File() + 'login?to=' + $('#main-url').val();
    return false;
  }

  var self = $(self);
  $.ajax({
    url: 'https://demo.playtubescript.com/aj/comment-like-system/' + type,
    type: 'POST',
    dataType: 'json',
    data: {id:comment_id}
  })
  .done(function(data) {
    if (data.status == 200 && type == 'up' && data.type == 'added_like'){
      self.find('span').text((data.up));
      $('[data-comment-dislikes="'+comment_id+'"]').find('span').text((data.down));
      self.find('svg.feather').addClass('active');
      self.siblings().find('svg.feather').removeClass('active');
      
    }

    else if (data.status == 200 && type == 'up' && data.type == 'deleted_like'){
      self.find('span').text((data.up));
      $('[data-comment-dislikes="'+comment_id+'"]').find('span').text((data.down));
      self.find('svg.feather').removeClass('active');
      self.siblings().find('svg.feather').removeClass('active');
    }

    else if (data.status == 200 && type == 'down' && data.type == 'added_dislike'){
      self.find('span').text((data.down));
      self.find('svg.feather').addClass('active');
      $('[data-comment-likes="'+comment_id+'"]').find('span').text((data.up));
      self.siblings().find('svg.feather').removeClass('active');
    }

    else if (data.status == 200 && type == 'down' && data.type == 'deleted_dislike'){
      self.find('span').text((data.down));
      self.find('svg.feather').removeClass('active');
      $('[data-comment-likes="'+comment_id+'"]').find('span').text((data.up));
      self.siblings().find('svg.feather').removeClass('active');
    }

    else{
      swal(
         'Error!',
         'Something went wrong.Please try again later!',
         'error'
       );
    }
  })
  .fail(function() {
    console.log("error");
  })
}

  function pay_using_wallet(pkg,self,video_id,price,user_id = 0){
    if (!pkg || !self) {
      return false;
    }

    $(self).text("Please wait..").attr('disabled', 'true');
    if (pkg == 'pro') {
      $.ajax({
        url: 'https://demo.playtubescript.com/aj/go_pro/pro_wallet',
        type: 'POST',
        dataType: 'json',
        data: {type: pkg},
      })
      .done(function(data) {
        if (data.status == 200) {
          $('#pay-go-pro').modal('hide');
          document.location.href = data.url;
        }
        else{
          swal({
            title:"Error!",
            text:"Something went wrong Please try again later!",
            type:"error"
          })
        }
      })
      .fail(function() {
        console.log("error");
      });
    }
    else if (pkg == 'pay') {
      $.post('https://demo.playtubescript.com/aj/go_pro/pay_to_see_wallet', {video_id: video_id}, function(data, textStatus, xhr) {
         if (data.status == 200) {
            document.location.href = data.url;
         }
         else{
            swal({
               title:"Error!",
               text:"Something went wrong Please try again later!",
               type:"error"
            })
         }
         $('.p_t_show_btn_').text("Purchase $"+price);
         $('.p_t_show_btn_').removeAttr('disabled');
      });
    }
    else if (pkg == 'rent') {
      $.post('https://demo.playtubescript.com/aj/go_pro/pay_to_see_wallet', {video_id: video_id,pay_type:'rent'}, function(data, textStatus, xhr) {
         if (data.status == 200) {
            document.location.href = data.url;
         }
         else{
            swal({
               title:"Error!",
               text:"Something went wrong Please try again later!",
               type:"error"
            })
         }
         $('.p_t_show_btn_rent').text("Rent $"+price);
         $('.p_t_show_btn_').removeAttr('disabled');
      });
    }
    else if (pkg == 'subscribe' && user_id > 0) {
      $.post('https://demo.playtubescript.com/aj/go_pro/subscribe', {user_id: user_id,type:'wallet'}, function(data, textStatus, xhr) {
         if (data.status == 200) {
            document.location.href = data.url;
         }
         else{
            swal({
               title:"Error!",
               text:"Something went wrong Please try again later!",
               type:"error"
            })
         }
      });

    }
  }

                function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
